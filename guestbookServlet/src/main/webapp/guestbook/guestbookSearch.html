<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#seqDiv {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}
</style>
</head>
<body style="background-color: white;">
	<form name="guestbookSearchForm" method="post"
		action="/guestbookServlet/GuestbookSearchServlet">
		<div style="border: 1px solid red; text-align: center; width: 200px">
			글번호 입력 : <input type="text" name="seq" id="seq"> <input
				type="button" value="검색" onclick="search()">
			<div id="seqDiv" style="border: 1px solid blue;"></div>
		</div>
	</form>
	<script type="text/javascript">
		function search() {
			document.getElementById("seqDiv").innerText = "";

			if (document.getElementById("seq").value == "")
				document.getElementById("seqDiv").innerText = "찾을 수 없는 방명록입니다.";

			else
				document.guestbookSearchForm.submit();
		}
	</script>
</body>
</html>
