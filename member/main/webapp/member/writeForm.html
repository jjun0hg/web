<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	color: red;
	font-size: 8pt;
	font-weight: bold;
}
</style>

</head>
<body>
	<form name="writeForm" method="post" action="http://192.168.56.1:8080/memberServlet/WriteServlet">

		<table border="1" cellpadding="5" cellspacing="1">
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" id="name"
					placeholder="이름 입력">
					<div id="nameDiv"></div></td>
			</tr>

			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" id="id" size="30"
					placeholder="아이디 입력">
					<div id="idDiv"></div></td>
			</tr>

			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd" id="pwd" size="40">
					<div id="pwdDiv"></div></td>
			</tr>

			<tr>
				<th>재확인</th>
				<td><input type="password" name="repwd" id="repwd" size="40">
					<div id="repwdDiv"></div></td>
			</tr>

			<tr>
				<th width="70" align="center">성별</th>
				<td>
					<fieldset>
						<input type="radio" name="gender" id="gender_m" value="0"
							checked="checked"> <label for="gender_m">남자</label>
						&nbsp; <input type="radio" name="gender" id="gender_w" value="1">
						<label for="gender_w">여자</label>
					</fieldset>
				</td>
			</tr>

			<tr>
				<th>이메일</th>
				<td><input type="text" name="email1" id="email1" style="width: 120px;">
					@ <input type="text" name="email2" id="email2" style="width: 120px;"> <select
					name="email3" style="width: 120px;" onchange="select()">
						<!-- "onchange="select() 자바스크립트 함수 호출" -->
						<option value="">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="gmail.com">gmail.com</option>
						<option value="nate.com">nate.com</option>
				</select></td>
			</tr>

			<tr>
				<th>휴대폰</th>
				<td><select name="tel1" id="tel1" style="width: 75px;">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="019">019</option>
						<option value="070">070</option>
				</select> - <input type="text" name="tel2" id="tel2" style="width: 70px;"> - <input
					type="text" name="tel3" id="tel3" style="width: 70px;">
			<tr>
				<th>주소</th>
				<td><input type="text" name="zipcode" id="zipcode" size="5"
					placeholder="우편번호" readonly> <input type="button"
					value="우편번호검색" onclick="execDaumPostcode()"> <br> <input
					type="text" name="addr1" id="addr1" style="width: 400px;"
					placeholder="주소" readonly> <br> <input type="text"
					name="addr2" id="addr2" style="width: 400px;" placeholder="상세주소" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="button" value="회원가입" onclick="checkWrite()"> 
				<input type="button" value="다시작성" onclick="check()"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="../js/login.js"></script>
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript" src="../js/member.js">

	<!-- 상대주소 -->
		
	</script>


</body>
</html>
